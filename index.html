<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="scoreboard">
        <div class="score" id="human"> 0 </div>
        <div class="score" id="computer">0 </div>
    </div>
    <div class="options">
        <button class="option" id="Rock"> Rock </button>
        <button class="option" id="Paper"> Paper </button>
        <button class="option" id="Scissors"> Scissors </button>
    </div>

    <div class="Announcement">Rock, Paper or Scissors, what shall it be?</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
